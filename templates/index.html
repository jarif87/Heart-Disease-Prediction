<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Disease Prediction</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<style>
body {
  font-family: 'Arimo', sans-serif;
  background-image: linear-gradient(to right top, #65dfc9, #6cdbeb, #77baf0, #848ef1, #945ff2);
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  background-color: rgba(255, 255, 255, 0.9);
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #333;
  text-align: center;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input[type="text"], input[type="number"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background-color: #ff6f61;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #ff4d3f;
}

.result {
  margin-top: 20px;
  text-align: center;
  font-size: 18px;
  color: #333;
}
</style>
</head>
<body>
<div class="container">
  <h1>Heart Disease Prediction</h1>
  <form action="{{ url_for('predict') }}" method="post">
    <div class="form-group">
      <label for="BMI">BMI:</label>
      <input type="number" id="BMI" name="BMI" placeholder="Enter BMI" required>
    </div>
    <div class="form-group">
      <label for="Smoking">Smoking:</label>
      <input type="number" id="Smoking" name="Smoking" placeholder="Enter Smoking" required>
    </div>
    <div class="form-group">
      <label for="AlcoholDrinking">Alcohol Drinking:</label>
      <input type="number" id="AlcoholDrinking" name="AlcoholDrinking" placeholder="Enter Alcohol Drinking" required>
    </div>
    <div class="form-group">
      <label for="Stroke">Stroke:</label>
      <input type="number" id="Stroke" name="Stroke" placeholder="Enter Stroke" required>
    </div>
    <div class="form-group">
      <label for="PhysicalHealth">Physical Health:</label>
      <input type="number" id="PhysicalHealth" name="PhysicalHealth" placeholder="Enter Physical Health" required>
    </div>
    <div class="form-group">
      <label for="MentalHealth">Mental Health:</label>
      <input type="number" id="MentalHealth" name="MentalHealth" placeholder="Enter Mental Health" required>
    </div>
    <div class="form-group">
      <label for="DiffWalking">Difficulty Walking:</label>
      <input type="number" id="DiffWalking" name="DiffWalking" placeholder="Enter Difficulty Walking" required>
    </div>
    <div class="form-group">
      <label for="Sex">Sex:</label>
      <input type="number" id="Sex" name="Sex" placeholder="Enter Sex" required>
    </div>
    <div class="form-group">
      <label for="AgeCategory">Age Category:</label>
      <input type="number" id="AgeCategory" name="AgeCategory" placeholder="Enter Age Category" required>
    </div>
    <div class="form-group">
      <label for="Race">Race:</label>
      <input type="number" id="Race" name="Race" placeholder="Enter Race" required>
    </div>
    <div class="form-group">
      <label for="Diabetic">Diabetic:</label>
      <input type="number" id="Diabetic" name="Diabetic" placeholder="Enter Diabetic" required>
    </div>
    <div class="form-group">
      <label for="PhysicalActivity">Physical Activity:</label>
      <input type="number" id="PhysicalActivity" name="PhysicalActivity" placeholder="Enter Physical Activity" required>
    </div>
    <div class="form-group">
      <label for="GenHealth">General Health:</label>
      <input type="number" id="GenHealth" name="GenHealth" placeholder="Enter General Health" required>
    </div>
    <div class="form-group">
      <label for="SleepTime">Sleep Time:</label>
      <input type="number" id="SleepTime" name="SleepTime" placeholder="Enter Sleep Time" required>
    </div>
    <div class="form-group">
      <label for="Asthma">Asthma:</label>
      <input type="number" id="Asthma" name="Asthma" placeholder="Enter Asthma" required>
    </div>
    <div class="form-group">
      <label for="KidneyDisease">Kidney Disease:</label>
      <input type="number" id="KidneyDisease" name="KidneyDisease" placeholder="Enter Kidney Disease" required>
    </div>
    <div class="form-group">
      <label for="SkinCancer">Skin Cancer:</label>
      <input type="number" id="SkinCancer" name="SkinCancer" placeholder="Enter Skin Cancer" required>
    </div>
    <button type="submit">Predict</button>
  </form>
  {% if prediction_text %}
  <div class="result">
    <p>{{ prediction_text }}</p>
  </div>
  {% endif %}
</div>
</body>
</html>
